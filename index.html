<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="66160084">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Workshop #HTML - CSS</h1>
        <form>
            <table>
                <tr>
                    <td class="hoverable">ชื่อ</td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td class="hoverable">สกุล</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td class="hoverable">วัน/เดือน/ปีเกิด</td>
                    <td><input type="date" name="birthday"></td>
                </tr>
                <tr>
                    <td class="hoverable">อายุ</td>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td class="hoverable">เพศ</td>
                    <td>
                        <input type="radio" id="male" name="sex" value="ชาย">
                        <label for="male">ชาย</label>
                        <input type="radio" id="female" name="sex" value="หญิง">
                        <label for="female">หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td class="hoverable">รูป</td>
                    <td><input type="file" name="pic" accept="image/*"></td>
                </tr>
                <tr>
                    <td class="hoverable">ที่อยู่</td>
                    <td>
                        <textarea name="address" rows="4" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="hoverable">สีที่ชอบ</td>
                    <td>
                        <select>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td class="hoverable">แนวเพลงที่ชอบ</td>
                    <td>
                        <input type="radio" id="music1" name="music" value="เพื่อชีวิต">
                        <label for="music1">เพื่อชีวิต</label>
                        <input type="radio" id="music2" name="music" value="ลูกทุ่ง">
                        <label for="music2">ลูกทุ่ง</label>
                        <input type="radio" id="music3" name="music" value="อื่นๆ">
                        <label for="music3">อื่นๆ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="accept" name="accept" value="accept">
                        <label for="accept">ยินยอมให้เก็บข้อมูล</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </main>
</body>

</html>
