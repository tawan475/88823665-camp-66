<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="66160084">
</head>

<body>
    <h1>Workshop #HTML - FORM</h1>
    <form>
        <table>
            <tr>
                <td>ชื่อ</td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>สกุล</td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td>วัน/เดือน/ปีเกิด</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>อายุ</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>เพศ</td>
                <td>
                    <input type="radio" id="male" name="sex" value="ชาย">
                    <label for="ชาย">ชาย</label>
                    <input type="radio" id="female" name="sex" value="หญิง">
                    <label for="หญิง">หญิง</label>
                </td>
            </tr>
            <tr>
                <td>รูป</td>
                <td><input type="file" name="pic" accept="image/*"></td>
            </tr>
            <tr>
                <td>ที่อยู่</td>
                <td>
                    <textarea name="address" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>สีที่ชอบ</td>
                <td>
                    <select>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>แนวเพลงที่ชอบ</td>
                <td>
                    <input type="radio" id="music1" name="music" value="เพื่อชีวิต">
                    <label for="เพื่อชีวิต">เพื่อชีวิต</label>
                    <input type="radio" id="music2" name="music" value="ลูกทุ่ง">
                    <label for="ลูกทุ่ง">ลูกทุ่ง</label>
                    <input type="radio" id="music3" name="music" value="อื่นๆ">
                    <label for="อื่นๆ">อื่นๆ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="accept" name="accept" value="accept">
                    <label for="accept">ยินยอมให้เก็บข้อมูล</label>
                </td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
